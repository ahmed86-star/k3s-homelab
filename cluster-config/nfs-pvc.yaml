apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-agent-pvc
spec:
  storageClassName: nfs-client # Must match the storageClassName in the PV
  accessModes:
    - ReadWriteMany # Must match the PV accessModes
  resources:
    requests:
      storage: 5Gi # Must be equal to or less than the PV capacity
